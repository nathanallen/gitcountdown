<!DOCTYPE html>
<html>

<head>
  <title>Countdown to Commit</title>
  <link rel="stylesheet" href="app.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class='content'>

  <h2 class='prompt'>Make today count!</h2>

  <div class='section-divider'></div>
  <div class='countdown_row'>
    <span class='countdown_section'>
      <span class='h countdown_amount'></span><br>Hours
    </span>
    <span class='countdown_section'>
      <span class='m countdown_amount'></span><br>Minutes
    </span>
    <span class='countdown_section'>
      <span class='s countdown_amount'></span><br>Seconds
    </span>
  </span>
  </div>
  <div class='section-divider'></div>

  <form>
   Github username:<br> <input type='text'></input>
    <input type='submit' value='Go!'></input>
  </form>

  </div>


<!--vendor-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--app-->
<script src="app.js"></script>

</body>
</html>
