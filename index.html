<!DOCTYPE html>
<html>

<head>
  <title>Countdown to Commit</title>
  <link rel="stylesheet" href="app.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>

</head>

<body>
  <h1 class='prompt'>Make today count!</h1>
  <h2>You have...</h2>
<!--   <span class='countdown'></span>  -->
  <span class='countdown_row'>
    <span class='h'>
      <span class='amount'></span><br>Hours
    </span>
    <span class='m'>
      <span class='amount'></span><br>Minutes
    </span>
    <span class='s'>
      <span class='amount'></span><br>Seconds
    </span>
  </span>

  <h2>to commit.</h2>

  <form>
   Github username:<br> <input type='text'></input>
    <input type='submit' value='Go!'></input>
  </form>

<!--vendor-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--app-->
<script src="app.js"></script>

</body>
</html>
